<img [src]="preview()" alt="" class="avatar" />

<div
  appDnd
  class="dropzone"
  tabindex="0"
  (keyup.enter)="fileDrop.click()"
  (fileDropped)="onFileDroped($event)"
>
  <input
    class="avatar-input"
    type="file"
    #fileDrop
    tabindex="-1"
    (change)="fileBrowserHandler($event)"
  />
  <img src="/upload-avatar.svg" alt="" class="upload-avatar" />
  <p class="medium14">
    Перетащите изображение или <span class="dropzone__upload-text">Загрузите </span
    ><br />(разрешение до 5,000 x 5,000 px)
  </p>
</div>
