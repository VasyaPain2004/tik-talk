<app-profile-header> </app-profile-header>

<form class="profile-form" [formGroup]="form">
  <div>
    <div class="two-columns">
      <label class="tt-form-label">
        <span class="tt-form-label__text medium12">Имя</span>
        <input type="text" class="tt-form-input regular14" formControlName="firstName" />
      </label>
      <label class="tt-form-label">
        <span class="tt-form-label__text medium12">Фамилия</span>
        <input type="text" class="tt-form-input regular14" formControlName="lastName" />
      </label>
    </div>

    <label class="tt-form-label">
      <span class="tt-form-label__text medium12">Telegram username</span>
      <input type="text" class="tt-form-input regular14" formControlName="username" />
    </label>

    <label class="tt-form-label">
      <span class="tt-form-label__text medium12">О себе</span>
      <textarea
        formControlName="description"
        class="tt-form-input tt-textarea bold14"
        rows="4"
      ></textarea>
    </label>

    <label class="tt-form-label">
      <span class="tt-form-label__text medium12">Навыки</span>
      <input type="text" class="tt-form-input regular14" formControlName="stack" />
    </label>
  </div>

  <div class="edit-footer">
    <div class="edit-footer__left">
      <button class="edit-footer__btn-icon">
        <svg
          width="16"
          height="16"
          viewBox="0 0 16 16"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M10.3438 2.65625H12.6562V4H3.34375V2.65625H5.65625L6.34375 2H9.65625L10.3438 2.65625ZM5.34375 6V12.6562H10.6562V6H5.34375ZM4 12.6562V4.65625H12V12.6562C12 13.0104 11.8646 13.3229 11.5938 13.5938C11.3229 13.8646 11.0104 14 10.6562 14H5.34375C4.98958 14 4.67708 13.8646 4.40625 13.5938C4.13542 13.3229 4 13.0104 4 12.6562Z"
            fill="#E99898"
          />
        </svg>
      </button>
      <button class="edit-footer__btn-icon">
        <svg
          width="16"
          height="16"
          viewBox="0 0 16 16"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M2.65625 3.34375V12.6562H8V14H2.65625C2.30208 14 1.98958 13.8646 1.71875 13.5938C1.46875 13.3229 1.34375 13.0104 1.34375 12.6562V3.34375C1.34375 2.98958 1.46875 2.67708 1.71875 2.40625C1.98958 2.13542 2.30208 2 2.65625 2H8V3.34375H2.65625ZM11.3438 4.65625L14.6562 8L11.3438 11.3438L10.4062 10.375L12.125 8.65625H5.34375V7.34375H12.125L10.4062 5.59375L11.3438 4.65625Z"
            fill="white"
          />
        </svg>
      </button>
    </div>
    <div class="edit-footer__right">
      <button class="edit-footer__btn-cancel btn-bold14">Отмена</button>
      <button class="edit-footer__btn-save btn-bold14" (click)="onSave()">Сохранить</button>
    </div>
  </div>
</form>
